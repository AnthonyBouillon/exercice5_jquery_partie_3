
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="exercice4.css"/>
  <script src="jquery-3.2.1.js"></script>
  <meta charset="utf-8"/>
  <title>exercice 5</title>

<body>
  <form>
    <input type="text" name="text" id="text"/>
  </form>
  <div id="figure"></div>
</body>
<!-- JQUERY -->
<script>
//Le 'e' detecte la touche
$(function() {
    $('input').keypress(function(touch) {
        var apply = touch.which || touch.keyCode;
          if (apply == 39) {
            $('div').css('margin-left' , '+=10px');
          }else if (apply == 37) {
            $('div').css('margin-left' , '-=10px');
          }else if (apply == 40) {
            $('div').css('margin-top' , '+=10px');
          }else if (apply == 38) {
            $('div').css('margin-top' , '-=10px');
          }else {
          }
           if ($('div').offset().left >= 1900) {
             $('div').css('margin-left' , '0px');
           }else if ($('div').offset().left <= 4) {
             $('div').css('margin-left' , '1900px');
         }else if ($('div').offset().top >= 1080) {
             $('div').css('margin-top' , '0px');
           }else if ($('div').offset().top <= 4) {
             $('div').css('margin-top' , '1080px');
           }else {
           }
         });
      });
  </script>
  <!-- CSS -->
  <style>
  /*Position de la div ainsi que de sa couleur*/
#figure
{
  height:70px;
  margin-top:210px;
  width:70px;
  background:#800000;
}
  </style>
</body>
</html>
